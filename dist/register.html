<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
	</head>
	<body>
		<div class="register_content">
			<div class="header clearfix">
				<div class="logo">
					<a href="womai.html">
						<img src="https://passport.womai.com/upload/2018/4/25/2018042510164955.png"/>
					</a>
				</div>
				<div class="header_title">欢迎注册</div>
				<div class="header_tip">
					<span>已有我买网账户？</span>
					<a href="#">请登录</a>
				</div>
			</div>
			<div class="section clearfix">
				<div class="section_bg">
					<img src="https://passport.womai.com/upload/2017/10/20/20171020031420155.jpg"/>
				</div>
				
				
				
				<div class="register_bd">
					<div class="register_bd_inner">
						<span class="input_tip" id="tip1"></span>
						<div class="register_input">
							<input type="text" name="email" id="form-email" class="field" autocomplete="off" maxlength="50" placeholder="邮箱/手机" default="<i class='i-def'></i>验证完成后，你可以使用该邮箱登录">
						</div>
						<span class="input_tip" id="tip2"></span>
						<div class="register_input">
							<input type="text" id="usrname" name="regName" class="field" autocomplete="off" maxlength="20" placeholder="用户名" default="<i class='i-def'></i>支持中文、英文、数字、“-”、“_”的组合，4-20个字符" aria-required="true">
						</div>
						<span class="input_tip" id="tip3"></span>
						<div class="register_input">
							<input autocomplete="off" type="password" name="pwd" id="password" class="field" maxlength="20" placeholder="设置密码" default="<i class='i-def'></i>建议使用字母、数字和符号两种及以上的组合，6-20个字符">
						</div>
						<span class="input_tip" id="tip4"></span>
						<div class="register_input">
							<input type="password" name="pwdRepeat" id="password_again" class="field" placeholder="确认密码" default="<i class='i-def'></i>请再次输入密码" aria-required="true" aria-invalid="true" aria-describedby="form-equalTopwd-error">
						</div>
						
						
						<div id="reigister">立即注册</div>
					</div>
				</div>
				
				
				
				
				
			</div>
		</div>
		
		
		
		
		
		
		
		
		
		
		
		<script src="js/register.js"></script>
		<script src="ajax.js"></script>
	</body>
</html>
