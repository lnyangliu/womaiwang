<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
	</head>
	<body>
		<div class="register_content">
			<div class="header clearfix">
				<div class="logo">
					<a href="womai.html">
						<img src="https://passport.womai.com/upload/2018/4/25/2018042510164955.png"/>
					</a>
				</div>
			</div>
			<div class="section clearfix">
				<div class="section_bd">
					<h2>请登录中粮我买网</h2>
					<div class="usr">
						<input id="username" type="text" name="usr" value="" placeholder="用户名/邮箱/手机号"/>
						<input id="pwd" type="text" name="usr" value="" placeholder="密码"/>
						<div class="btn clearfix">
							<div id="loginbtn">
								<a href="#">登录</a>
							</div>
							<div id="registerbtn">
								<a href="#">注册</a>
							</div>
						</div>
						<img src="img/login.png"/>
					</div>
				</div>
			</div>
		</div>
		
		
		<script src="js/login.js"></script>
		<script src="ajax.js"></script>
		<script src="js/back.js"></script>
	</body>
</html>
